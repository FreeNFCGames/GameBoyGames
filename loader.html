<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Loader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const url = new URL(window.location.href);
    const core = url.hash.match(/core=([^&]+)/)?.[1];
    const rom = url.hash.match(/rom=([^&]+)/)?.[1];
    if (!core || !rom) {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Missing core or ROM in URL.</h1>";
    } else {
      const iframe = document.createElement("iframe");
      iframe.src = `index.html?core=${core}&rom=${rom}`;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
